      <div class="form"></div>
      <form method="post" action="#">
        <div class="Info">
          <fieldset>
            <label for="name"
              >Name:
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name please"
                required
            /></label>
            <label for="email"
              >Email:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email please"
                required
            /></label>
            <label for="subject"
              >subject:
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter the subject please"
                required
            /></label>
            <label for="subject"
              >Your message:
              <textarea
                id="message"
                name="message"
                placeholder="Your message to me"
                rows="4"
                cols="30"
                required
              ></textarea>
            </label>
          </fieldset>
          <input
            type="submit"
            id="button"
            value="Send your message"
            name="Send"
          />
        </div>
      </form>
