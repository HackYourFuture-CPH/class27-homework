      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="description2">
        Thank you for taking the time to help us improve the platform
      </p>

      <form
        id="survey-form"
        method="post"
        action="https://register-demo.freecodecamp.org"
      >
        <fieldset>
          <label id="name-label" for="name"
            >Name
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label" for="email"
            >Email
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your Email"
              required
          /></label>
          <label id="number-label" for="number"
            >Age (optional)
            <input
              id="number"
              name="number"
              type="number"
              min="13"
              max="120"
              pattern="[0-9]"
              placeholder="Age"
          /></label>
        </fieldset>

        <fieldset>
          <label for="role"
            >Which option best describes your current role?
            <select id="role" name="role" required multiple>
              <option value="">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full tile job">Full tile job</option>
              <option value="Full time learner">Full time learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label
            >Would you recommend freeCodeCamp to a friend?
            <label for="definitely"
              ><input
                id="definitely"
                type="radio"
                name="recommendationtype"
                value="1"
                class="inline"
              />
              Definitely</label
            >
            <label for="maybe"
              ><input
                id="maybe"
                type="radio"
                name="recommendationtype"
                value="2"
                class="inline"
              />
              Maybe</label
            >
            <label for="not sure"
              ><input
                id="not sure"
                type="radio"
                name="recommendationtype"
                value="3"
                class="inline"
              />
              Not sure</label
            >
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown"
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown" required multiple>
              <option value="">Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open source">Open source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label
            >What would you like to see improved? (Check all that apply)
            <label for="Front-end Projects">
              <input
                value="1"
                id="Front-end Projects"
                type="checkbox"
                name="Front-end Projects"
                class="inline"
              />
              Front-end Projects</label
            >
            <label for="Back-end Projects">
              <input
                value="2"
                id="Back-end Projects"
                type="checkbox"
                name="Back-end Projects"
                class="inline"
              />
              Back-end Projects</label
            >
            <label for="Data Visualization">
              <input
                value="3"
                id="Data Visualization"
                type="checkbox"
                name="Data Visualization"
                class="inline"
              />
              Data Visualization</label
            >
            <label for="Challenges">
              <input
                value="4"
                id="Challenges"
                type="checkbox"
                name="Challenges"
                class="inline"
              />
              Challenges</label
            >
            <label for="Open Source Community">
              <input
                value="5"
                id="Open Source Community"
                type="checkbox"
                name="Open Source Community"
                class="inline"
              />
              Open Source Community</label
            >
            <label for="Gitter help rooms">
              <input
                value="6"
                id="Gitter help rooms"
                type="checkbox"
                name="Gitter help rooms"
                class="inline"
              />
              Gitter help rooms</label
            >
            <label for="Videos">
              <input
                value="7"
                id="Videos"
                type="checkbox"
                name="Videos"
                class="inline"
              />
              Videos</label
            >
            <label for="City Meetups">
              <input
                value="8"
                id="City Meetups"
                type="checkbox"
                name="City Meetups"
                class="inline"
              />
              City Meetups</label
            >
            <label for="Wiki">
              <input
                value="9"
                id="Wiki"
                type="checkbox"
                name="Wiki"
                class="inline"
              />
              Wiki</label
            >
            <label for="Forum">
              <input
                value="10"
                id="Forum"
                type="checkbox"
                name="Forum"
                class="inline"
              />
              Forum</label
            >
            <label for="Additional Courses">
              <input
                value="11"
                id="Additional Courses"
                type="checkbox"
                name="Additional Courses"
                class="inline"
              />
              Additional Courses</label
            >
          </label>
        </fieldset>

        <fieldset>
          <label for="comments"
            >Any comments or suggestions?
            <textarea
              id="comments"
              name="comments"
              rows="3"
              cols="30"
              placeholder="Enter your comment here"
            ></textarea>
          </label>
        </fieldset>

        <input id="submit" type="submit" value="Submit" />
      </form>

      <div class="icons">
        <div class="linkedin">
          <a
            href="https://www.linkedin.com/in/katayoun-yousefzadeh/"
            target="_blank"
            ><img
              src="images/linkedin.png"
              basetarget="_new"
              alt="My LinkedIn"
              class="linkedinimage"
          /></a>
        </div>
        <div class="gmail">
          <a href="mailto:k.yousefzadeh@gmail.com" target="_blank"
            ><img
              src="images/logo-suite-google-email.png"
              alt="Gmail me"
              class="gmailimage"
          /></a>
        </div>
        <div class="github">
          <a href="https://github.com/katayouny" target="_blank"
            ><img src="images/github.png" alt="My Github" class="githubimage"
          /></a>
        </div>
      </div>
    </div>
