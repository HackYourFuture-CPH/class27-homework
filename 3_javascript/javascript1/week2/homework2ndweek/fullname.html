    <script>
      const firstname1 = getFullName("Monika", "Marciniak");
      const firstname2 = getFullName("John", "Smith", false);

      function getFullName(firstName, surName, isWoman = true) {
        if (isWoman) {
          return "Lady " + firstName + " " + surName;
        } else {
          return "Lord " + firstName + " " + surName;
        }
      }
