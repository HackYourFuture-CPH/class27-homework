<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Future Age</title>
    <style>
      form {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      fieldset {
        margin: 30px;
        padding: 30px;
        width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input,
      button {
        margin: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body style="background-color: rgb(132, 79, 9)">
    <form action="#">
      <fieldset>
        <h2>Future Age Calculator</h2>
        <label for="yearOfBirth">Enter year of your Birth </label>
        <input type="number" id="yearOfBirth" />
        <label for="yearFuture">Enter your future year</label>
        <input type="number" id="yearFuture" />
        <button onclick="calculateAge()">Your Future Age</button>
        <p id="yourAge"></p>
      </fieldset>
    </form>
    <script src="futureAge.js"></script>
  </body>
</html>
