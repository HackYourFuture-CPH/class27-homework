<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A future age calculator</title>
</head>
<body>
    <h1>A future age calculator</h1>
    <script>
        let yearOfBirth = 1988;
        let yearFuture = 2027;
        let age = yearFuture - yearOfBirth;
        const fullAge = "You will be " + age + " years old in 2027.";
        console.log(fullAge);
    </script>
</body>
