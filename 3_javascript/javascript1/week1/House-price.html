<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A house price estimator</title>
</head>
<body>
    <h1>A house price estimator</h1>
    <script>
        let volumeInMetersP = 8 * 10 * 10;
        let gardenSizeInM2P = 100;
        const housePriceP = volumeInMetersP * 2.5 * 1000 + gardenSizeInM2P * 300;
        console.log(housePriceP);
        if (housePriceP > 2500000) {console.log("Peter paying too little");} else {console.log("Peter paying too mutch");}


        let volumeInMetersJ = 5 * 11 * 8;
        let gardenSizeInM2J = 70;
        const housePriceJ = volumeInMetersJ * 2.5 * 1000 + gardenSizeInM2J * 300;
        console.log(housePriceJ);
        if (housePriceJ > 1000000) {console.log("Julia paying too little");} else {console.log("Julia paying too mutch");}
    </script>
</body>
</html>
